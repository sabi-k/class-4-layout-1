<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>class 4-layout 1</title>
</head>
<body>
<header><h1>hello layout one !</h1></header>
<!---------1st section main pattern------->
<section class="neck"></section>

<section class="main">
    <div class="main_one">
        <h2>sec left</h2>
    </div>
    <!------main two sec---->
    <div class="main_two">
        <div class="top"><h2>top sec</h2>
        </div>

        <!-----middle sec---->
        <div class="middle_1">
            <div class="left_one"><h2>left</h2></div>
            <div class="right_two"><h2>right</h2></div>
        </div>
        <!-----middle sec end here---->

        <div class="bottom"><h2>bottom sec</h2>
        </div>

    </div>
    <div class="main_three">
        <h2>sec right</h2>
    </div>
</section>
<!--------article section start------->
<section class="art">
    <div class="art_one">
        <h2>left sec</h2>
    </div>
    <!-----middle art---->
    <div class="art_two">
        <div class="top_1"><h1>up</h1></div>
        <div class="middle_2"><h1>center</h1></div>
        <div class="bottom_3"><h1>down</h1></div>
    </div>

    <!------middle art end----->
    <div class="art_three">
        <h2>right sec</h2>
    </div>
</section>
<!---------article section end-------->


<!------footer----->
<footer>
    <h2>here is class 4-layout 1 footer</h2>
</footer>
    
</body>
</html>
